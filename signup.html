<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dessert Delight</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="desertimg.jpg" alt="Dessert Delight Logo" class="w-40 h-40 rounded-full shadow-lg">
        </div>
        
    </header>
    
    <section class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm" action="signup.php" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Dessert Delight Caf√©. All rights reserved.</p>

            <a href="#"><img src="facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
